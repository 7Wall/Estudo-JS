    <h3>Hire Us Now</h3>

    <br><br>

    <label for="ship">Spaceship:</label>

        <option value="falcon_9">FALCON 9</option>
        <option value="falcon_heavy">FALCON HEAVY</option>
    </select> | 

    <label for="service">Type of Service:</label>
    <input type="search" id="service" name="service" list="services">
    <datalist id="services">
        <option value="Nam quis nulla. Integer melesuada"></option>
        <option value="In in enim a arcu impediet melasuada"></option>
        <option value="Sed vel lectus. Donec odio uma"></option>
        <option value="Aenean id metus id velit ullamcorper pulivinar"></option>
    </datalist>

    </section>

    <br>

    <div>
        <input type="submit" value="Send a Message">
    </div>
